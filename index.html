<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav>
            <img src="./images/logo.png" alt="Netflix Logo" class="logo">
            <div>
                <select name="" id="">
                    <option value="">English</option>
                    <option value="">Bangla</option>
                </select>
                <button>Sign In</button>
            </div>
        </nav>
        <div class="header_content">
            <h1>Unlimited movies,<br> TV shows, and more</h1>
            <h3>Starts at USD 2.99. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form>
                <input type="email" placeholder="Email Address" name="" id="" required>
                <button type="submit">Get Started</button>
            </form>
        </div>
        
    </header>
</body>
</html>
